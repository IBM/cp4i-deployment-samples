apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: eei-build-pipeline
  labels:
    app: pipeline-eei
    demo: eei
spec:
  workspaces:
    - name: git-source
  tasks:
    - name: git-clone-eei
      taskRef:
        name: git-clone
        kind: ClusterTask
      params:
        - name: url
          value: "{{FORKED_REPO}}"
        - name: subdirectory
          value: ""
        - name: deleteExisting
          value: "true"
        - name: revision
          value: "{{BRANCH}}"
      workspaces:
        - name: output
          workspace: git-source

    # build simulator app image
    - name: build-simulator-image
      runAfter:
        - git-clone-eei
      taskRef:
        name: build-task-no-pvc
      params:
        - name: imageTag
          value: "latest"
        - name: imageName
          value: "quote-simulator-eei"
        - name: dockerfile
          value: "EventEnabledInsurance/QuoteLifecycleSimulator/Simulator.Dockerfile"
        - name: contextPath
          value: "EventEnabledInsurance/QuoteLifecycleSimulator"
      workspaces:
        - name: git-source
          workspace: git-source

    # deploy simulator app image
    - name: deploy-simulator-app
      runAfter:
        - build-simulator-image
      taskRef:
        name: deploy-task-release-params
      params:
        - name: releaseScript
          value: "EventEnabledInsurance/QuoteLifecycleSimulator/deploy.sh"
        - name: releaseParams
          value: " -n {{NAMESPACE}}"
      workspaces:
        - name: git-source
          workspace: git-source

    # build projection claim app image
    - name: build-projection-claims-image
      runAfter:
        - git-clone-eei
      taskRef:
        name: build-task-no-pvc
      params:
        - name: imageTag
          value: "latest"
        - name: imageName
          value: "projection-claims-eei"
        - name: dockerfile
          value: "EventEnabledInsurance/ProjectionClaims/Dockerfile"
        - name: contextPath
          value: "EventEnabledInsurance/ProjectionClaims"
      workspaces:
        - name: git-source
          workspace: git-source

    # deploy projection claim app image
    - name: deploy-projection-claims-app
      runAfter:
        - build-projection-claims-image
      taskRef:
        name: deploy-task-release-params
      params:
        - name: releaseScript
          value: "EventEnabledInsurance/ProjectionClaims/deploy.sh"
        - name: releaseParams
          value: " -n {{NAMESPACE}}"
      workspaces:
        - name: git-source
          workspace: git-source

    # build mq image
    - name: build-mq-image
      runAfter:
        - git-clone-eei
      taskRef:
        name: build-task-no-pvc
      params:
        - name: imageTag
          value: "latest"
        - name: imageName
          value: "mq-eei"
        - name: dockerfile
          value: "EventEnabledInsurance/MQ/Dockerfile"
        - name: contextPath
          value: "EventEnabledInsurance/MQ"
      workspaces:
        - name: git-source
          workspace: git-source

    # deploy mq image
    - name: deploy-mq
      runAfter:
        - build-mq-image
      taskRef:
        name: deploy-task-release-params
      params:
        - name: releaseScript
          value: "products/bash/release-mq.sh"
        - name: releaseParams
          value: " -n {{NAMESPACE}} -r mq-eei -i image-registry.openshift-image-registry.svc:5000/{{NAMESPACE}}/mq-eei:latest -q eei"
      workspaces:
        - name: git-source
          workspace: git-source

    # build ace rest
    - name: build-ace-rest
      runAfter:
        - git-clone-eei
      taskRef:
        name: build-task
      params:
        - name: imageTag
          value: "latest"
        - name: imageName
          value: "ace-rest-eei"
        - name: dockerfile
          value: "../../../EventEnabledInsurance/ACE/ACE-REST.Dockerfile"
        - name: contextPath
          value: "../EventEnabledInsurance/Bar_files"
        - name: pvc
          value: "buildah-ace-rest-eei"
      workspaces:
        - name: git-source
          workspace: git-source

    # build ace db-writer
    - name: build-ace-db-writer
      runAfter:
        - git-clone-eei
      taskRef:
        name: build-task
      params:
        - name: imageTag
          value: "latest"
        - name: imageName
          value: "ace-db-writer-eei"
        - name: dockerfile
          value: "../../../EventEnabledInsurance/ACE/ACE-DB-WRITER.Dockerfile"
        - name: contextPath
          value: "../EventEnabledInsurance/Bar_files"
        - name: pvc
          value: "buildah-ace-db-writer-eei"
      workspaces:
        - name: git-source
          workspace: git-source

    # deploy ace rest
    - name: deploy-ace-rest
      runAfter:
        - build-ace-rest
      taskRef:
        name: deploy-task-release-params
      params:
        - name: releaseScript
          value: "products/bash/release-ace-integration-server.sh"
        - name: releaseParams
          value: " -n '{{NAMESPACE}}' -r 'ace-rest-int-srv-eei' -i image-registry.openshift-image-registry.svc:5000/{{NAMESPACE}}/ace-rest-eei:latest -c {{CONFIGURATIONS}} -p 1"
      workspaces:
        - name: git-source
          workspace: git-source

    # deploy ace db_writer
    - name: deploy-db-writer
      runAfter:
        - build-ace-db-writer
      taskRef:
        name: deploy-task-release-params
      params:
        - name: releaseScript
          value: "products/bash/release-ace-integration-server.sh"
        - name: releaseParams
          value: " -n '{{NAMESPACE}}' -r 'ace-db-writer-int-srv-eei' -i image-registry.openshift-image-registry.svc:5000/{{NAMESPACE}}/ace-db-writer-eei:latest -c '[policyproject-eei]' -p 1"
      workspaces:
        - name: git-source
          workspace: git-source
