apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: build-push-docker-image
spec:
  # params:
  #   - name: pathToDockerFile
  #     type: string
  #     description: The path to the dockerfile to build
  #     default: $(resources.inputs.git-source.path)/products/cicd/DOCKERFILE
  #   - name: pathToContext
  #     type: string
  #     description: |
  #       The build context used by Kaniko
  #       (https://github.com/GoogleContainerTools/kaniko#kaniko-build-contexts)
  #     default: $(resources.inputs.git-source.path)/products/cicd
  #   - name: bar_file_name
  #     type: string
  #     description: Bar file name
  #   - name: imageNameTag
  #     type: string
  #     description: The name and the tag of the image to build
  #   - name: imageNamespace
  #     type: string
  #     description: Namespace to push built image to
  resources:
    inputs:
      - name: git-source
        type: git
    # outputs:
    #   - name: docker-image
    #     type: image
  steps:
    - name: build-and-push
      image: gcr.io/kaniko-project/executor:latest
      env:
        - name: "DOCKER_CONFIG"
          value: "/tekton/home/.docker/"
      command:
        - /kaniko/executor
      args:
        # - --dockerfile=$(params.pathToDockerFile)
        - --dockerfile=/workspace/git-source/DrivewayDentDeletion/DOCKERFILE
        - --destination=default-route-openshift-image-registry.kbcl5-230239-ec111ed5d7db435e1c5eeeb4400d693f-0000.eu-gb.containers.appdomain.cloud/ace/ace1:latest
        # - --context=$(params.pathToContext)
        - --context=/workspace/git-source/DrivewayDentDeletion/
        # - --build-arg=$(params.bar_file_name)
        - --verbosity=debug
        - --log-timestamp
        - --insecure-registry=default-route-openshift-image-registry.kbcl5-230239-ec111ed5d7db435e1c5eeeb4400d693f-0000.eu-gb.containers.appdomain.cloud
      securityContext:
        runAsUser: 0

