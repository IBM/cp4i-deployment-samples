apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: ace-cicd-triggertemplate
spec:
  # params:
  # - name: git-repo-url
  #   description: The git repository url
  # - name: git-revision
  #   description: The git revision
  #   default: master
  # - name: git-repo-name
  #   description: The name of the deployment to be created / patched
  # - name: pathToDockerFile
  #   description: Path to the docker file
  # - name: pathToContext
  #   description: Context path
  # - name: bar_file_name
  #   description: default bar file name
  resourcetemplates:
  - apiVersion: tekton.dev/v1alpha1
    kind: PipelineRun
    metadata:
      name: cicd-$(params.git-repo-name)-pipelinerun-$(uid)
      namespace: ace
    spec:
      pipelineRef:
        name: ace-pipeline
      serviceAccountName: cicd-ace-sa
      resources:
      - name: git-source
        resourceRef:
          name: cicd-$(params.git-repo-name)-git-repo-$(uid)
